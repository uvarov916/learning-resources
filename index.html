<!doctype html>
<html class="no-js" lang="en" ng-app="ddRes">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design and development resources</title>
    <link rel="stylesheet" href="css/app.css" />
    
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.js"></script>
    <script>
      new WOW().init();
    </script>

    <script src="bower_components/modernizr/modernizr.js"></script>

  </head>
  <body id="website-body" ng-controller="ResourcesController as resources">
    
    <header class="wow fadeIn" data-wow-duration="1s">
      <div class="row">
        <div class="columns small-12 medium-8 small-centered">
          <h1>{{ resources.generalInfo.header_title }}</h1>
          <h4>by <a href="{{ resources.generalInfo.twitter_link }}">Ivan Uvarov</a></h4>
        </div>
      </div>

      <div class="horizontal-menu">

      </div>
    </header>

    <div id="content">
      
      <section id="top-picks" class="content-section wow fadeIn" data-wow-duration="1s">
        <div class="row">
          <div class="columns small-12">
            <h2 class="section-title">Top Picks</h2>
          </div>
        </div>
        <div class="row"><div class="small-12 columns">
        <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-3">

          <li class="item wow fadeInUp" data-wow-duration=".4s" ng-repeat="item in resources.featuredResources">
            <h4 class="name"><a href="{{ item.link }}" target="_blank">{{ item.name }}</a></h4>
            <p class="description">{{ item.description }}</p>
          </li>
          
        </ul>
        </div></div>
      </section>

      <section class="content-section">
        <div class="filters">
          <div class="row">
            <div class="search-box small-12 medium-3 large-3 columns">
              <input type="text" ng-model="searchRes">
              <input type="checkbox" data-ng-model='search.tag1' data-ng-true-value='sketch' data-ng-false-value='' />Sketch
        <input type="checkbox" data-ng-model='search.tag2' data-ng-true-value='design' data-ng-false-value='' />Design
            </div>
          </div>
        </div>
        <div class="row"><div class="small-12 columns">
          <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">

            <li class="item wow fadeInUp" data-wow-duration=".4s" ng-repeat="item in resources.allResources | search:searchRes | filter:search.tag1 | filter:search.tag2">
              <h4 class="name"><a href="{{ item.link }}" target="_blank">{{ item.name }}</a></h4>
              <p class="description">{{ item.description }}</p>
            </li>
            
          </ul>
        </div></div>
      </section>


    </div>

    <footer>
      <div class="row">
        <div class="columns small-12">
          <h4>Created and curated by <a href="{{ resources.generalInfo.twitter_link }}">Ivan Uvarov</a></h4>
          <h4>Inspired by <a href="http://designcode.io/learn">Meng To</a></h4>
        </div>
      </div>
    </footer>

    <script src="js/min/angular-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
