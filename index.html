<!doctype html>
<html class="no-js" lang="en" ng-app="ddRes">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design and development resources</title>
    <link rel="stylesheet" href="css/app.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.js"></script>
    <script>
      new WOW().init();
    </script>

    <script src="bower_components/modernizr/modernizr.js"></script>

  </head>
  <body id="website-body" ng-controller="ResourcesController as resources">
    
    <header>
      <div class="overlay">
      <div class="row">
        <div class="columns small-12 medium-8 small-centered">
          <h1 class="animated fadeInUpBig">{{ resources.generalInfo.header_title }}</h1>
          <h4 class="animated fadeInUpBig">by <a href="{{ resources.generalInfo.twitter_link }}">Ivan Uvarov</a></h4>
        </div>
      </div>

      <div class="horizontal-menu">

      </div>
      </div>
    </header>

    <div id="content">
      
      <section id="top-picks" class="content-section">
        <div class="row">
          <div class="columns small-12">
            <h2 class="section-title">Top Picks</h2>
          </div>
        </div>
        <div class="row"><div class="small-12 columns">
        <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-3">

          <li class="item" ng-repeat="item in resources.featuredResources">
            <h4 class="name"><a href="{{ item.link }}" target="_blank">{{ item.name }}</a></h4>
            <p class="description">{{ item.description }}</p>
          </li>
          
        </ul>
        </div></div>
      </section>

      <section class="split-image"></section>

      <section class="filters">
        <div class="overlay">
        <div class="row">
          <div class="columns small-12">
            <h2 class="section-title">All Resources</h2>
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <!-- <input type="text" ng-model="searchRes"> -->


            <div class="tag-button" ng-repeat="item in resources.categories">
              <label>

                <input type="checkbox" value="0" data-ng-model="search.tag1" data-ng-true-value="{{item.name}}" data-ng-false-value='' /><span>{{ item.name }}</span>

              </label>
            </div>
          </div>
        </div>
        </div>
      </section>

      <section class="content-section">
        <div class="row"><div class="small-12 columns">
          <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">

            <li class="item wow fadeIn" data-wow-duration=".4s" ng-repeat="item in resources.allResources | search:searchRes | filter:search.tag1 | filter:search.tag2">
              <h4 class="name"><a href="{{ item.link }}" target="_blank">{{ item.name }}</a></h4>
              <p class="description">{{ item.description }}</p>
            </li>
            
          </ul>
        </div></div>
      </section>


    </div>

    <footer>
      <div class="twitter-circle">
        <div class="wrapper">
        
        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16.002 16" enable-background="new 0 0 16.002 16" xml:space="preserve">
        <path d="M16.001,3.038c-0.589,0.261-1.221,0.438-1.885,0.517c0.678-0.406,1.197-1.05,1.443-1.815
          c-0.635,0.376-1.338,0.649-2.086,0.797C12.875,1.898,12.022,1.5,11.078,1.5c-1.813,0-3.283,1.47-3.283,3.282
          c0,0.257,0.029,0.508,0.085,0.748C5.152,5.393,2.733,4.086,1.114,2.1C0.831,2.584,0.67,3.148,0.67,3.75
          c0,1.139,0.58,2.144,1.46,2.732C1.592,6.464,1.086,6.316,0.643,6.07v0.041c0,1.59,1.132,2.917,2.633,3.219
          C3.001,9.404,2.711,9.445,2.411,9.445c-0.212,0-0.417-0.021-0.618-0.06c0.418,1.304,1.63,2.253,3.066,2.28
          c-1.123,0.88-2.539,1.404-4.077,1.404c-0.265,0-0.526-0.016-0.783-0.045C1.452,13.956,3.177,14.5,5.031,14.5
          c6.038,0,9.34-5.002,9.34-9.34L14.36,4.735C15.004,4.274,15.562,3.696,16.001,3.038z"/>
        </svg>


        </div>
      </div>



      <div class="row">
        <div class="columns small-12">
          <h4>Created and curated by <a href="{{ resources.generalInfo.twitter_link }}">Ivan Uvarov</a></h4>
          <h4>Inspired by <a href="http://designcode.io/learn">Meng To</a></h4>
        </div>
      </div>
    </footer>

    <script src="js/min/angular-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
